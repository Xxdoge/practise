<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <school></school>
  </div>
</body>

<script>
  Vue.config.productionTip = false

  // 定义school组件

  const school = Vue.extend({
    name: 'school',
    template: `
      <div>
        <h2>学校名称: {{name}}</h2>
        <h2>学校地址: {{address}}</h2>
        <button @click="showName">点我展示名字</button>
      </div>
    
    `,
    data() {
      return {
        name: 'Vue',
        address: '上海'
      }

    },
    methods: {
      showName() {
        alert(this.name)
      }
    },
  })

  const vm = new Vue({
    el: '#root',
    data: {
      name: ''
    },
    components: {
      school
    }
  })
</script>

</html>
