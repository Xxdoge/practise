<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <count></count>
  </div>
</body>

<script>
  Vue.config.productionTip = false

  const count = Vue.extend({
    name: 'count',
    template: `
        <div>
          <h2>{{n}}</h2>
          <button @click="n++">+1</button>
        
        </div>
    `,
    data() {
      return {
        n: 1
      }
    },


  })

  const vm = new Vue({
    el: '#root',
    data: {
      name: ''
    },
    components: {
      count
    }
  })
</script>

</html>
