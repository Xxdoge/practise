<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <app></app>
  </div>
</body>

<script>
  Vue.config.productionTip = false


  const student = Vue.extend({
    name: 'student',
    template: `
      <div>
        <h2>学生名字:{{name}}</h2>
        <h2>学生年龄:{{age}}</h2>
      </div>
    `,
    data() {
      return {
        name: '张三',
        age: 18
      }
    }
  })

  const school = Vue.extend({
    name: 'school',
    template: `
      <div>
        <h2>学校名称: {{name}}</h2>    
        <h2>学校地址: {{address}}</h2>
        <student></student> 
      </div>
  `,
    data() {
      return {
        name: 'Vue',
        address: '上海'
      }
    },
    components: {
      student
    }
  })

  const hello = Vue.extend({
    name: 'hello',
    template: `
      <div>
        <h2>欢迎使用Vue</h2>
        </div>
    `,
  })

  const app = Vue.extend({
    template: `
      <div>
        <hello></hello>
        <school></school>
      </div>
    `,
    components: {
      school,
      hello
    }
  })

  new Vue({
    el: '#root',
    // 注册组件 局部
    components: {
      app
    }
  })
</script>

</html>
