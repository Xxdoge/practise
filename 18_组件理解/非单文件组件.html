<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <hello></hello>
    <xuexiao></xuexiao>
    <hr>
    <xuesheng></xuesheng>
  </div>

  <div id="root2">
    <hello></hello>
  </div>
</body>

<script>
  Vue.config.productionTip = false

  // 创建school组件
  const school = Vue.extend({
    // el: '#root',
    // 组件配置时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vue决定服务哪个容器
    template: `
      <div>
        <h2>学校名称:{{schoolName}}</h2>
        <h2>学校地址:{{address}}</h2>
        <button @click='showName'>点我提示学校名</button>
      </div>
    `,
    data() {
      return {
        schoolName: 'Vue',
        address: '上海'
      }
    },
    methods: {
      showName() {
        alert(this.schoolName)
      }
    }
  })

  // 创建student组件
  const student = Vue.extend({
    template: `
      <div>
        <h2>学生姓名:{{studentName}}</h2>
        <h2>学生年龄:{{age}}</h2>
      </div>
    `,
    data() {
      return {
        studentName: '张三',
        age: 18
      }
    }
  })

  // 创建hello组件
  const hello = Vue.extend({
    template: `
      <div>
        <h2>你好 {{name}}</h2>
      </div>
    `,
    data() {
      return {
        name: 'Tom'
      }
    }
  })

  // 全局注册组件
  Vue.component('hello', hello)

  // 创建vm
  const vm = new Vue({
    el: '#root',
    // 注册组件
    components: {
      xuexiao: school,
      xuesheng: student
    }
  })

  new Vue({
    el: '#root2'
  })

</script>

</html>
