<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- v-show的使用 -->
    <!-- <h2 v-show="false">欢迎使用{{name}}</h2> -->
    <!-- v-if的使用 -->
    <!-- <h2 v-if="false">欢迎使用{{name}}</h2> -->

    <h2>当前的n值是:{{n}}</h2>
    <button @click="n++">点我n+1</button>


    <!-- v-else 不需要判断条件了 和js 大部分语言的条件判断else一样-->
    <!-- v-else-if if和else-if做配合的时候 中间能被打断 什么是打断？ 比如在下面的div里插入一个无关紧要的div-->
    <!-- <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div> -->

    <!-- template(模板)只能和v-if配合 不可以使用v-show -->
    <template v-if="n===1">
      <h2>你好</h2>
      <h2>VUE</h2>
      <h2>上海</h2>
    </template>


  </div>
</body>
<script>
  Vue.config.productionTip = false

  new Vue({
    el: '#root',
    data: {
      name: 'VUE',
      isShow: true,
      n: 0
    },
    methods: {
      changeIsShow: function () {
        this.isShow = !this.isShow
      }
    }
  })
</script>

</html>
