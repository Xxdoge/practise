<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    v-pre
      跳过节点编译过程
      可利用跳过，没有使用指令语法、没有使用插值语法的节点，加快编译速度
   -->
  <div id="root">
    <h2 v-pre>Vue很简单</h2>
    <h2 v-pre>{{n}}</h2>
    <button v-pre @click="n++">点我n+1</button>
  </div>
</body>

<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    data: {
      n: 1
    }
  })
</script>

</html>
