<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="/js/vue.js"></script>

<body>
  <div id="root">
    <div>你好,{{name}}</div>
    <div v-html="str"></div>
  </div>

</body>
<script>
  Vue.config.productionTip = false

  const vm = new Vue({
    el: '#root',
    data: {
      name: 'Vue',
      str: '<a href=javascript:location.href>你好</a>'
    }
  })
</script>

</html>
