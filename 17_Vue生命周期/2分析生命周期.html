<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>当前的值是:{{n}}</h2>
    <button @click=add>点我++</button>
  </div>
</body>

<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    data: {
      n: 1
    },
    methods: {
      add() {
        this.n++
      }
    },
    beforeCreate() {
      console.log('beforeCreate')
      console.log(this)
      debugger;
    },
  })
</script>

</html>
