<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2 v-text="n"></h2>
    <h2>当前的值是: {{n}}</h2>
    <button @click="add">点我++</button>
    <button @click="bye">点我销毁vm</button>
  </div>
</body>

<script>
  Vue.config.productionTip = false
  new Vue({
    el: '#root',
    // template: `
    // <div>
    //   <h2>当前的值是: {{n}}</h2>
    //   <button @click="add">点我++</button>
    // </div>
    // `,
    data: {
      n: 1
    },
    methods: {
      add() {
        console.log('add')
        this.n++
      },
      bye() {
        console.log('bye')
        this.$destroy()
      }
    },
    beforeCreate() {
      console.log('beforeCreate')
    },
    created() {
      console.log('created')

    },
    beforeMount() {
      console.log('beforeMount')
    },
    mounted() {
      console.log('mounted')
    },
    beforeUpdate() {
      console.log('beforeUpdate')
    },
    updated() {
      console.log('updated')
    },
    beforeDestroy() {
      console.log('beforeDestroy')
      this.add()
    },
    destroyed() {
      console.log('destroyed')
    },
  })
</script>

</html>
