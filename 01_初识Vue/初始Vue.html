<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>初识Vue</title>
  <!-- 引入vue-->
  <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
  <!-- 初识Vue -->
  <!-- 1.想让vue工作，就必须创建一个vue实例，且要传入一个配置对象
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的vue语法
    3.root容器里的代码被称为vue模板 
    4.vue实例和容器是一一对应的
    5.真实开发中只有一个vue实例，并且配合组件一起使用
    6.{{xxx}}中的xxx要写js表达式，且xxx会自动读取到data中的所有属性
    7.一旦data中的数据发生改变，那么模板(页面)中用到该数据的地方会自动更新
    
    注意区分:js表达式和js代码(语句)
        1.表达式: 一个表达式会产生一个值，可以放在任何一个需要值的地方
            (1) a
            (2) a+b
            (3) demo(1)
            (4) x === y ? 'a':'b'

        2.js代码(语句)
            (1) if(){}
            (2) for(){}



    -->




  <!-- 准备一个容器 -->
  <div id="root">
    <!-- 插值语法 -->
    <h1>Hello,{{name}}, {{address}}</h1>
    <button>点我更换学校名字</button>
  </div>



  <script>
    Vue.config.productionTip = false    //阻止vue在启动时生成生产提示

    //创建vue实例
    new Vue({
      el: '#root', //element缩写 用于指定当前vue实例为哪个容器服务，值通常为css选择器 这里是个id选择器
      //一般使用id应为id具有唯一性
      // el: document.getElementById('root') 这样写也可以 但是一般不用
      data: {//data中用于存储数据，数据供el所指定的容器使用,值暂时可以先写成对象形式
        name: 'atguigu',
        address: '上海'
      }
    })

  </script>
</body>

</html>
